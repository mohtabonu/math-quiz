<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Math-Quiz</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="timer" class="second">15</h1>
    </div>
    <div class="container">
      <div class="tasks">
        <h5 id="quiz-count" class="quiz-counter"></h5>
        <div class="quiz">
          <p id="number1">9</p>
          <p id="operation">+</p>
          <p id="number2">8</p>
        </div>
        <div class="btns-box">
          <button id="prev-question" class="next-prev-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#6a11cb"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </button>
          <button id="next-question" class="next-prev-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#6a11cb"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowRight"
            >
              <path d="M4 12h16" />
              <path d="M13 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
      <div class="variants">
        <button id="variant">1</button>
        <button id="variant">1</button>
        <button id="variant">1</button>
        <button id="variant">1</button>
      </div>
      <!-- <ul class="primers">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
        <li class="item">7</li>
        <li class="item">8</li>
        <li class="item">9</li>
        <li class="item">10</li>
        <li class="item">11</li>
        <li class="item">12</li>
        <li class="item">13</li>
        <li class="item">14</li>
        <li class="item">15</li>
      </ul>  -->
    </div>
  </body>
  <script src="./index.js"></script>
</html>
